<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>
    <div class="main-div">
        <div class="frist-div"></div>
        <div class="second-div"></div>
        <div class="therd-div"></div>
        <div class="four-div"></div>
    </div>
    <style>
        .main-div {
            width: 950px;
            height: 600px;
            border: solid 1px;
            background-color:black;
            display: flex;
            justify-content: space-around;
            margin-left: 22%;
        }

        .frist-div {
            width: 200px;
            height: 200px;
            border: solid 1px;
            background-color: cyan;
            margin-top: 30px;
            border-radius: 100%;
            animation-name: sonu;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            margin-top: 25%px;
        }

        .second-div {
            width: 200px;
            height: 200px;
            border: solid 1px;
            background-color: cyan;
            margin-top: 30px;
            border-radius: 100%;
            animation-name: sonu;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            margin-top: 70px;
        }

        .therd-div {
            width: 200px;
            height: 200px;
            border: solid 1px;
            background-color: cyan;
            margin-top: 30px;
            border-radius: 100%;
            animation-name: sonu;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            margin-top: 80px;
        }

        .four-div {
            width: 200px;
            height: 200px;
            border: solid 1px;
            background-color: cyan;
            margin-top: 30px;
            border-radius: 100%;
            animation-name: sonu;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            margin-top: 90px;
        }

        @keyframes sonu {
            0% {
                background-color: red;
            }

            50% {
                background-color: green;
            }

            75% {
                background-color:yellow;
            }

            100% {
                background-color: orange;
            }
        }
    </style>
    


</body></html>
