<!DOCTYPE html>

<body>

    <h1>The animation-delay Property</h1>

    <p>Start the animation after 2 seconds:</p>
    <div></div>

    <p><strong>Note:</strong> The animation-delay property is not supported in Internet Explorer 9 and earlier versions.
    </p>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
            animation-delay: 2s;
        }

        @keyframes mymove {
            from {
                left: 0px;
            }

            to {
                left: 200px;
            }
        }
    </style>

</body>

</html>
