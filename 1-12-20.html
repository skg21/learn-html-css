<!DOCTYPE html>

<head>
    <title>Sing In & Sing Up Form</title>
    <script></script>
</head>
<html>

<body>
    <div class="container">
        <div class="form-container">
            <div class="singnin-signup">
                <form action="" class="Sign-in-form">
                    <h2 class="title">Sing In</h2>
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="subimt" value="Login" class="btn-solid">
                    <p class="social-text">Or Sing in with social platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container"></div>
    </div>

    <style>
        @import url("https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body,
        input {
            font-family: 'poppins', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }

        .form-container {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;

        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }

        .title {
            font-size: 2.2rem;
            color: #444;
            margin-bottom: 10px;
        }

        .input-field {
            max-width: 340px;
            width: 100%;
            height: 55px;
            background-color: lightgray;
            margin: 10px 0px;
            border-radius: 55px;
            display: grid;
            grid-template-columns: 15% 85%;
            padding: 0 -4rem;

        }

        .input-field {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            font-size: 1.1rem;
        }

        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;

        }
    </style>
</body>

</html>
